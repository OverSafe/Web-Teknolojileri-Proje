<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stil.css">
  <title>İletişim Sayfası</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
</head>
<body class="iletisim">

  <div id="app">
    <h2>İletişim Formu</h2>

    <form id="iletisimForm" @submit.prevent method="post" action="goster.php">
      <label>Ad Soyad:
        <input type="text" id="adSoyad" v-model="form.adSoyad">
      </label>

      <label>E-posta:
        <input type="text" id="email" v-model="form.email">
      </label>

      <label>Telefon:
        <input type="text" id="telefon" v-model="form.telefon">
      </label>

      <label>Konu:
        <select id="konu" v-model="form.konu">
          <option value="">Seçiniz</option>
          <option value="destek">Destek</option>
          <option value="sikayet">Şikayet</option>
          <option value="oneri">Öneri</option>
        </select>
      </label>

      <label>Mesaj:
        <textarea id="mesaj" rows="4" v-model="form.mesaj"></textarea>
      </label>

      <div class="radio-group" class="form-radios">
        <label>
          <input  type="radio" name="cinsiyet" value="erkek" v-model="form.cinsiyet"> Erkek
        </label>
        <label>
          <input type="radio" name="cinsiyet" value="kadın" v-model="form.cinsiyet"> Kadın
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="onay" v-model="form.kvkk"> Onayladım
        </label>
      </div>

      <div class="button-group">
        <button type="button" onclick="vanillaKontrol()">JS ile Kontrol</button>
        <button type="button" @click="vueKontrol">Vue.js ile Kontrol</button>
        <button type="button" @click="formuGonder">Gönder</button>
        <button type="button" @click="formuTemizle">Temizle</button>
      </div>
    </form>

    <div class="mesaj">
      <p class="hata" v-if="hataMesaji">{{ hataMesaji }}</p>
      <p class="basari" v-if="basariMesaji">{{ basariMesaji }}</p>
    </div>
  </div>

  <!-- JavaScript Kontrol -->
  <script>
    function vanillaKontrol() {
      const ad = document.getElementById("adSoyad").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefon = document.getElementById("telefon").value.trim();
      const konu = document.getElementById("konu").value;
      const mesaj = document.getElementById("mesaj").value.trim();
      const cinsiyet = document.querySelector('input[name="cinsiyet"]:checked');
      const kvkk = document.getElementById("kvkk").checked;

      let hata = "";

      if (!ad || !email || !telefon || !konu || !mesaj || !cinsiyet || !kvkk) {
        hata = "Lütfen tüm alanları doldurun ve KVKK'yı onaylayın.";
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        hata = "Geçerli bir e-posta adresi giriniz.";
      } else if (!/^\d+$/.test(telefon)) {
        hata = "Telefon sadece rakamlardan oluşmalıdır.";
      }

      if (hata) {
        alert("JS Kontrol: " + hata);
      } else {
        alert("JS Kontrol: Form başarıyla doğrulandı.");
      }
    }
  </script>

  <!-- Vue.js -->
  <script>
    new Vue({
      el: '#app',
      data: {
        form: {
          adSoyad: '',
          email: '',
          telefon: '',
          konu: '',
          mesaj: '',
          cinsiyet: '',
          kvkk: false
        },
        hataMesaji: '',
        basariMesaji: ''
      },
      methods: {
        vueKontrol() {
          this.hataMesaji = '';
          this.basariMesaji = '';

          if (!this.form.adSoyad || !this.form.email || !this.form.telefon ||
              !this.form.konu || !this.form.mesaj || !this.form.cinsiyet || !this.form.kvkk) {
            this.hataMesaji = 'Lütfen tüm alanları doldurun ve KVKK’yı onaylayın.';
            return;
          }

          const emailRegex = /^\S+@\S+\.\S+$/;
          if (!emailRegex.test(this.form.email)) {
            this.hataMesaji = 'Geçerli bir e-posta adresi giriniz.';
            return;
          }

          const telRegex = /^\d+$/;
          if (!telRegex.test(this.form.telefon)) {
            this.hataMesaji = 'Telefon sadece rakamlardan oluşmalıdır.';
            return;
          }

          this.basariMesaji = 'Vue.js Kontrol: Form başarıyla doğrulandı.';
        },
        formuGonder() {
          this.vueKontrol();
          if (!this.hataMesaji) {
            this.basariMesaji = 'Form gönderildi!';
          }
        },
        formuTemizle() {
          this.form = {
            adSoyad: '',
            email: '',
            telefon: '',
            konu: '',
            mesaj: '',
            cinsiyet: '',
            kvkk: false
          };
          this.hataMesaji = '';
          this.basariMesaji = '';
        }
      }
    });
  </script>

</body>
</html>
